<script>
    function OnButtonHover(event){
        event.target.style.background  = 'blue';
        event.target.style.color  = 'white';
    }

    let buttons_arr = document.querySelectorAll('.ActionButton')
    buttons_arr.forEach(element=>element.addEventListener("touchstart", OnButtonHover))
</script>
