<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="/src/styles/registration.css">
</head>

<body class="bg-light">
    <div class="container registration-container">
        <div class="row g-5">
            <div class="col-md-12">
                <div class="row registration-header">
                    <h4>Регистрация</h4>
                </div>
                <form class="needs-validation" novalidate style="margin: auto">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Обязательное поле
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Обязательное поле
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="phone" class="form-label">Номер телефона</label>
                            <input type="text" class="form-control" id="phone" placeholder="+79999999999" value=""
                                required>
                            <div class="invalid-feedback">
                                Обязательное поле
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Обязательное поле
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="sex" class="form-label">Пол</label>
                            <select id="sex" class="form-select form-select-mg" aria-label=".form-select-sm example">
                                <option selected>Выбрать</option>
                                <option value="female">жен</option>
                                <option value="male">муж</option>
                            </select>
                        </div>

                        <div class="col-sm-6">
                            <label for="age" class="form-label">Возраст</label>
                            <input type="text" class="form-control" id="age" placeholder="18" value="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
